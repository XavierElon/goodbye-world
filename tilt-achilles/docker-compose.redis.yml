services:
  # Redis Standalone
  redis:
    image: redis:7.2-alpine
    ports:
      - '6379:6379'
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis-config/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    networks:
      - api-network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redis123', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Sentinel (for high availability)
  redis-sentinel-1:
    image: redis:7.2-alpine
    ports:
      - '26379:26379'
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-config/sentinel-1.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - api-network
    depends_on:
      redis:
        condition: service_healthy

  redis-sentinel-2:
    image: redis:7.2-alpine
    ports:
      - '26380:26379'
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-config/sentinel-2.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - api-network
    depends_on:
      redis:
        condition: service_healthy

  redis-sentinel-3:
    image: redis:7.2-alpine
    ports:
      - '26381:26379'
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./redis-config/sentinel-3.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - api-network
    depends_on:
      redis:
        condition: service_healthy

networks:
  api-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
