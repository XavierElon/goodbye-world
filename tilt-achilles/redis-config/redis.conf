# Redis configuration file
port 6379
bind 0.0.0.0
protected-mode no
requirepass redis123
maxmemory 256mb
maxmemory-policy allkeys-lru

# Data directory
dir /data

# RDB persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb

# Disable stop-writes-on-bgsave-error to prevent write blocking
stop-writes-on-bgsave-error no
